
<<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnah Crypto Supplier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ff9800;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .whatsapp-container {
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .whatsapp-text {
            font-size: 20px;
            margin-right: 10px;
        }
        .whatsapp-button img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: black;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            font-size: 18px;
        }
        .marquee-text {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="header">
        Sunnah Crypto Supplier এ আপনাকে স্বাগতম
    </div>

    <div class="whatsapp-container">
        <div class="whatsapp-text">আমাদের WhatsApp এ যোগাযোগ করুন</div>
        <a class="whatsapp-button" href="https://wa.me/qr/7NVJYZ5U7L5OD1" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>

    <div class="marquee-container">
        <div class="marquee-text" id="marqueeText">Redotpay 1 USDT 115.50 Taka</div>
    </div>

    <script>
        const marqueeMessages = [
            "Redotpay 1 USDT 115.50 Taka",
            "Bybit 1 USD 117 Taka",
            "Payoneer 1 USDT 118 Taka",
            "Binance 1 USD 120.50 Taka"
        ];
        let marqueeIndex = 0;

        function updateMarquee() {
            document.getElementById("marqueeText").textContent = marqueeMessages[marqueeIndex];
            marqueeIndex = (marqueeIndex + 1) % marqueeMessages.length;
        }

        setInterval(updateMarquee, 5000);
    </script>

</body>
</html>
