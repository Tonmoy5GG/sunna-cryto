<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnah Crypto Supplier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ff9800;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .whatsapp-container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .whatsapp-text {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .whatsapp-button {
            padding: 15px 30px;
            background-color: #25D366;
            border-radius: 50px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
        .whatsapp-button img {
            width: 40px;
            height: 40px;
        }
        .arrow-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            align-items: center;
        }
        .arrow {
            font-size: 40px;
            font-weight: bold;
            color: red;
        }
        .reviews-container {
            width: 95%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        .reviews {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .review {
            background: white;
            padding: 15px;
            width: 48%;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            text-align: left;
        }
        .review img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .review-content {
            text-align: left;
        }
        .stars {
            color: gold;
            font-size: 18px;
        }
        .review-box {
            background: white;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        .review-box input, .review-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .review-box button {
            padding: 10px 15px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }
        .review-box button:hover {
            background-color: #e68900;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: black;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            font-size: 18px;
        }
        .marquee-text {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="header">
        Sunnah Crypto Supplier এ আপনাকে স্বাগতম
    </div>

    <!-- WhatsApp যোগাযোগ সিস্টেম -->
    <div class="whatsapp-container">
        <div class="whatsapp-text">আমাদের WhatsApp এ যোগাযোগ করুন</div>
        <div class="arrow-container">
            <div class="arrow">⬅️</div>
            <a class="whatsapp-button" href="https://wa.me/message/6LLW5RGNEE5BD1" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp
            </a>
            <div class="arrow">➡️</div>
        </div>
    </div>

    <div class="reviews-container">
        <div class="reviews" id="reviewList"></div>
    </div>

    <div class="review-box">
        <h3>আপনার মতামত জানান</h3>
        <input type="text" placeholder="আপনার নাম লিখুন" id="reviewerName">
        <textarea placeholder="আপনার মতামত লিখুন..." id="reviewerMessage"></textarea>
        <button onclick="submitReview()">Submit</button>
    </div>

    <div class="marquee-container">
        <div class="marquee-text" id="marqueeText">Redotpay 1 USDT 115.50 Taka</div>
    </div>

    <script>
        const reviews = [
            { name: "আরিফুল ইসলাম", image: "https://randomuser.me/api/portraits/men/30.jpg", text: "খুব ভালো সার্ভিস! আমি সন্তুষ্ট।", stars: "★★★★★" },
            { name: "তানভীর আহমেদ", image: "https://randomuser.me/api/portraits/men/31.jpg", text: "রেট ভালো এবং ফাস্ট ট্রানজেকশন।", stars: "★★★★★" },
            { name: "সজীব রহমান", image: "https://randomuser.me/api/portraits/men/32.jpg", text: "আমি দ্রুত ডলার পেয়েছি।", stars: "★★★★★" },
            { name: "শরিফ খান", image: "https://randomuser.me/api/portraits/men/33.jpg", text: "২৪/৭ সাপোর্ট চমৎকার!", stars: "★★★★★" },
            { name: "রিফাত হোসেন", image: "https://randomuser.me/api/portraits/men/34.jpg", text: "অনেক ভালো সার্ভিস!", stars: "★★★★★" }
        ];

        let index = 0;

        function showReviews() {
            const reviewList = document.getElementById("reviewList");
            reviewList.innerHTML = "";

            for (let i = 0; i < 2; i++) {
                let review = reviews[(index + i) % reviews.length];
                reviewList.innerHTML += `
                    <div class="review">
                        <img src="${review.image}" alt="${review.name}">
                        <div class="review-content">
                            <strong>${review.name}</strong>
                            <p>${review.text}</p>
                            <div class="stars">${review.stars}</div>
                        </div>
                    </div>
                `;
            }

            index = (index + 2) % reviews.length;
        }

        setInterval(showReviews, 5000);
        showReviews();
    </script>

</body>
</html>
